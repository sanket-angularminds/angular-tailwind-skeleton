<!-- modal.component.html -->
<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isModalOpen">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0  opacity-75"></div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-black rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div>
                <div class="mt-2 text-center sm:mt-2">
                    <h3 class="text-lg leading-6 font-medium text-white">
                        User Information
                    </h3>
                    <div class="mt-2">
                        <form [formGroup]="userForm">
                            <div class="space-y-4 text-left">
                                <div class="form__group">
                                    <div class="relative">
                                        <input type="text" id="name" class="peer block text-base" placeholder=" "
                                            formControlName="name" />
                                        <label for="name"
                                            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                                            Name
                                        </label>
                                    </div>
                                </div>

                                <div class="form__group">
                                    <div class="relative">
                                        <input type="text" id="email" class="peer block text-base" placeholder=" "
                                            formControlName="email" />
                                        <label for="email"
                                            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                                            Email address
                                        </label>
                                    </div>
                                </div>

                                <div class="form__group">
                                    <div class="relative">
                                        <input type="text" id="username" class="peer block text-base" placeholder=" "
                                            formControlName="username" />
                                        <label for="username"
                                            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                                            User Name
                                        </label>
                                    </div>
                                </div>

                                <div class="form__group">
                                    <div class="relative">
                                        <input type="text" id="occupation" class="peer block text-base" placeholder=" "
                                            formControlName="occupation" />
                                        <label for="occupation"
                                            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                                            Occupation
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mt-4">
                                <button (click)="closeModal()"
                                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                    type="button">
                                    Cancel
                                </button>
                                <button (click)="onSubmit()"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                    type="submit">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
